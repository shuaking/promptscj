<!DOCTYPE html>
<html>
<head>
  <title>Prompts Plugin</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <h2>Prompts</h2>
    <table>
      <tr>
        <th></th>
        <th>操作</th>
      </tr>
      <tr>
        <td>复制 画家</td>
        <td><button onclick="copyText('画家')">复制</button></td>
      </tr>
      <tr>
        <td>复制 老师</td>
        <td><button onclick="copyText('老师')">复制</button></td>
      </tr>
      <tr>
        <td>复制 设计</td>
        <td><button onclick="copyText('设计')">复制</button></td>
      </tr>
      <tr>
        <td>导入</td>
        <td>
          <input type="url" id="urlInput" placeholder="输入GitHub文件URL">
          <button onclick="importFromGitHub()">导入</button>
        </td>
      </tr>
    </table>
  </div>
  <script src="popup.js"></script>
</body>
</html>
